<div class="main container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="display-4 m-b-2">Log In</h1>
      <!-- register form-->
      <form method="POST" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" placeholder="name@email.com" name="email" [(ngModel)]="userName" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="pw">Password:</label>
          <input id="pw" type="password" [(ngModel)]="password" name="pasword" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </div>
  </div>
</div>
