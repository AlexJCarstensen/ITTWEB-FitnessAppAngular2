<div class="main container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="display-4 m-b-2">Sign Up</h1>
      <!-- register form-->
      <form method="POST" (ngSubmit)="register()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" placeholder="first and last" name="name" class="form-control" [(ngModel)]="name"/>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" placeholder="name@email.com" name="email" class="form-control" [(ngModel)]="email"/>
        </div>
        <div class="form-group">
          <label for="pw">Password:</label>
          <input id="pw" type="password" name="password" class="form-control" [(ngModel)]="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
    </div>
  </div>
</div>
